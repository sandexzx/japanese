<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonogram Solver Pro</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #f39c12;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .controls {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .controls label {
            margin-right: 10px;
        }

        .controls input {
            width: 60px;
            padding: 5px;
            margin-right: 20px;
            border: none;
            border-radius: 5px;
            background: #0f3460;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #e94560;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #c13651;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        #gameContainer {
            position: relative;
            display: inline-block;
            background: #0f3460;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }

        table {
            border-collapse: collapse;
        }

        td {
            width: 30px;
            height: 30px;
            border: 1px solid #333;
            text-align: center;
            position: relative;
            font-size: 12px;
            user-select: none;
        }

        .hint-cell {
            background: #16213e;
            color: #f39c12;
            font-weight: bold;
        }

        .hint-cell input {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            color: #f39c12;
            text-align: center;
            font-weight: bold;
            font-size: 12px;
        }

        .game-cell {
            background: #2d2d44;
            cursor: pointer;
            transition: all 0.2s;
        }

        .game-cell:hover {
            background: #3d3d54;
        }

        .filled {
            background: #27ae60 !important;
        }

        .crossed {
            background: #2d2d44;
        }

        .crossed::before,
        .crossed::after {
            content: '';
            position: absolute;
            width: 80%;
            height: 2px;
            background: #e74c3c;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .crossed::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }
        
        .highlight-guaranteed-fill {
            animation: pulse-green 2s;
            background: #f1c40f !important;
        }
        
        .highlight-guaranteed-cross {
            animation: pulse-red 2s;
            background: #e74c3c !important;
        }
        
        @keyframes pulse-green {
            0% { background: #2d2d44; }
            50% { background: #f1c40f; }
            100% { background: #2d2d44; }
        }
        
        @keyframes pulse-red {
            0% { background: #2d2d44; }
            50% { background: #e74c3c; }
            100% { background: #2d2d44; }
        }
        
        .solver-info {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #16213e;
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
            display: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            z-index: 100;
        }
        
        .solver-info h3 {
            color: #f39c12;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #0f3460;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #27ae60, #f39c12);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>üéÆ Nonogram Solver Pro üéÆ</h1>
    
    <div class="controls">
        <label>–®–∏—Ä–∏–Ω–∞:</label>
        <input type="number" id="width" value="10" min="5" max="30">
        <label>–í—ã—Å–æ—Ç–∞:</label>
        <input type="number" id="height" value="10" min="5" max="30">
        <button onclick="createGrid()">–°–æ–∑–¥–∞—Ç—å –ø–æ–ª–µ</button>
        <button onclick="showHints()">üîç –ü–æ–¥—Å–∫–∞–∑–∫–∞</button>
        <button onclick="solveStep()">üìê –®–∞–≥ —Ä–µ—à–µ–Ω–∏—è</button>
        <button onclick="solveFull()">üöÄ –†–µ—à–∏—Ç—å –ø–æ–ª–Ω–æ—Å—Ç—å—é</button>
        <button onclick="clearGrid()">–û—á–∏—Å—Ç–∏—Ç—å</button>
    </div>

    <div id="gameContainer"></div>
    
    <div class="solver-info" id="solverInfo">
        <h3>üß† –õ–æ–≥–∏–∫–∞ —Ä–µ—à–µ–Ω–∏—è</h3>
        <div id="solverMessage"></div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <div class="stats">
        <div id="statsInfo"></div>
        <div class="legend">
            –õ–ö–ú - –∑–∞–∫—Ä–∞—Å–∏—Ç—å | –ü–ö–ú - –∫—Ä–µ—Å—Ç–∏–∫ | –°—Ç—Ä–µ–ª–∫–∏ - –Ω–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ –ø–æ–¥—Å–∫–∞–∑–∫–∞–º
        </div>
    </div>

    <script>
        let grid = [];
        let topHints = [];
        let leftHints = [];
        let width = 10;
        let height = 10;
        let currentFocusedInput = null;
        let isSolving = false;

        function createGrid() {
            width = parseInt(document.getElementById('width').value);
            height = parseInt(document.getElementById('height').value);
            
            const container = document.getElementById('gameContainer');
            container.innerHTML = '';
            
            grid = Array(height).fill().map(() => Array(width).fill(0)); // 0: empty, 1: filled, -1: crossed
            topHints = Array(width).fill().map(() => []);
            leftHints = Array(height).fill().map(() => []);
            
            const table = document.createElement('table');
            const maxTopHints = Math.ceil(height / 2);
            const maxLeftHints = Math.ceil(width / 2);
            
            for (let i = 0; i < maxTopHints; i++) {
                const row = table.insertRow();
                for (let j = 0; j < maxLeftHints; j++) row.insertCell().className = 'hint-cell';
                for (let j = 0; j < width; j++) {
                    const cell = row.insertCell();
                    cell.className = 'hint-cell';
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.dataset.col = j;
                    input.dataset.hintRow = i;
                    input.onchange = updateTopHint;
                    input.onfocus = () => currentFocusedInput = input;
                    input.onkeydown = handleHintKeyDown;
                    cell.appendChild(input);
                }
            }
            
            for (let i = 0; i < height; i++) {
                const row = table.insertRow();
                for (let j = 0; j < maxLeftHints; j++) {
                    const cell = row.insertCell();
                    cell.className = 'hint-cell';
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.dataset.row = i;
                    input.dataset.hintCol = j;
                    input.onchange = updateLeftHint;
                    input.onfocus = () => currentFocusedInput = input;
                    input.onkeydown = handleHintKeyDown;
                    cell.appendChild(input);
                }
                for (let j = 0; j < width; j++) {
                    const cell = row.insertCell();
                    cell.className = 'game-cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.onclick = handleCellClick;
                    cell.oncontextmenu = handleRightClick;
                }
            }
            
            container.appendChild(table);
            updateStats();
        }
        
        function parseHints(value) {
            return value.split(/[\s,]+/).map(n => parseInt(n)).filter(n => !isNaN(n) && n > 0);
        }

        function updateTopHint(e) {
            const col = parseInt(e.target.dataset.col);
            topHints[col] = parseHints(e.target.value);
            // –î–ª—è —É–¥–æ–±—Å—Ç–≤–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è, –æ–±—ä–µ–¥–∏–Ω—è–µ–º –≤—Å–µ –∏–Ω–ø—É—Ç—ã –≤ –æ–¥–∏–Ω –º–∞—Å—Å–∏–≤
            let allInputs = [];
             document.querySelectorAll(`input[data-col="${col}"]`).forEach(input => {
                allInputs = [...allInputs, ...parseHints(input.value)];
            });
            topHints[col] = allInputs;
        }

        function updateLeftHint(e) {
            const row = parseInt(e.target.dataset.row);
             let allInputs = [];
             document.querySelectorAll(`input[data-row="${row}"]`).forEach(input => {
                allInputs = [...allInputs, ...parseHints(input.value)];
            });
            leftHints[row] = allInputs;
        }

        function handleCellClick(e) {
            const row = parseInt(e.target.dataset.row);
            const col = parseInt(e.target.dataset.col);
            
            grid[row][col] = grid[row][col] === 1 ? 0 : 1;
            updateCell(row, col);
            updateStats();
        }

        function handleRightClick(e) {
            e.preventDefault();
            const row = parseInt(e.target.dataset.row);
            const col = parseInt(e.target.dataset.col);
            
            grid[row][col] = grid[row][col] === -1 ? 0 : -1;
            updateCell(row, col);
            updateStats();
        }

        function updateCell(row, col) {
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            cell.classList.remove('filled', 'crossed');
            if (grid[row][col] === 1) cell.classList.add('filled');
            else if (grid[row][col] === -1) cell.classList.add('crossed');
        }

        function showHints() {
            const changes = findGuaranteedCells();
            
            if (changes.length === 0) {
                showSolverInfo('–ù–µ—Ç –æ—á–µ–≤–∏–¥–Ω—ã—Ö —Ö–æ–¥–æ–≤! –ü–æ–ø—Ä–æ–±—É–π –ª–æ–≥–∏–∫—É üß†', calculateProgress());
                setTimeout(hideSolverInfo, 2000);
                return;
            }
            
            const fillCount = changes.filter(c => c.value === 1).length;
            const crossCount = changes.filter(c => c.value === -1).length;
            
            changes.forEach(change => {
                const cell = document.querySelector(`[data-row="${change.row}"][data-col="${change.col}"]`);
                if (change.value === 1) cell.classList.add('highlight-guaranteed-fill');
                else if (change.value === -1) cell.classList.add('highlight-guaranteed-cross');
            });
            
            let message = `–ù–∞–π–¥–µ–Ω–æ: `;
            if (fillCount > 0) message += `${fillCount} –¥–ª—è –∑–∞–∫—Ä–∞—Å–∫–∏`;
            if (fillCount > 0 && crossCount > 0) message += `, `;
            if (crossCount > 0) message += `${crossCount} –¥–ª—è –∫—Ä–µ—Å—Ç–∏–∫–æ–≤`;
            
            showSolverInfo(message, calculateProgress());
            
            setTimeout(() => {
                document.querySelectorAll('.highlight-guaranteed-fill, .highlight-guaranteed-cross').forEach(cell => {
                    cell.classList.remove('highlight-guaranteed-fill', 'highlight-guaranteed-cross');
                });
                hideSolverInfo();
            }, 2000);
        }
        
        function solveStep() {
            const changes = findGuaranteedCells();
            
            if (changes.length === 0) {
                showSolverInfo('–ë–æ–ª—å—à–µ –Ω–µ—Ç –æ—á–µ–≤–∏–¥–Ω—ã—Ö —Ö–æ–¥–æ–≤! ü§î', calculateProgress());
                setTimeout(hideSolverInfo, 2000);
                return false;
            }
            
            // –ü—Ä–∏–º–µ–Ω–∏–º –≤—Å–µ –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è –∑–∞ –æ–¥–∏–Ω —à–∞–≥
            changes.forEach(change => {
                grid[change.row][change.col] = change.value;
                updateCell(change.row, change.col);
            });
            
            const fillCount = changes.filter(c => c.value === 1).length;
            const crossCount = changes.filter(c => c.value === -1).length;
            showSolverInfo(`–ü—Ä–∏–º–µ–Ω–µ–Ω–æ ${fillCount} –∑–∞–∫—Ä–∞—à–∏–≤–∞–Ω–∏–π –∏ ${crossCount} –∫—Ä–µ—Å—Ç–∏–∫–æ–≤.`, calculateProgress());

            updateStats();
            return true;
        }
        
        async function solveFull() {
            if(isSolving) return;
            isSolving = true;
            
            showSolverInfo('–ù–∞—á–∏–Ω–∞—é –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Ä–µ—à–µ–Ω–∏–µ... üöÄ', calculateProgress());
            
            let changedInLoop = true;
            let steps = 0;
            while(changedInLoop && isSolving) {
                const changes = findGuaranteedCells();
                if (changes.length > 0) {
                    changes.forEach(change => {
                        grid[change.row][change.col] = change.value;
                        updateCell(change.row, change.col);
                    });
                    steps++;
                    updateProgress(calculateProgress());
                    updateStats();
                    // –î–∞–µ–º –±—Ä–∞—É–∑–µ—Ä—É –æ—Ç—Ä–∏—Å–æ–≤–∞—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è
                    await new Promise(resolve => setTimeout(resolve, 50)); 
                } else {
                    changedInLoop = false;
                }
            }
            
            isSolving = false;
            const progress = calculateProgress();
            if (progress === 100) {
                showSolverInfo(`–†–µ—à–µ–Ω–æ –∑–∞ ${steps} –∏—Ç–µ—Ä–∞—Ü–∏–π! üéâ`, 100);
            } else {
                showSolverInfo(`–°–¥–µ–ª–∞–Ω–æ ${steps} –∏—Ç–µ—Ä–∞—Ü–∏–π. –î–∞–ª—å—à–µ –Ω—É–∂–Ω–∞ –ø—Ä–æ–¥–≤–∏–Ω—É—Ç–∞—è –ª–æ–≥–∏–∫–∞ –∏–ª–∏ –≥–∞–¥–∞–Ω–∏–µ.`, progress);
            }
            setTimeout(hideSolverInfo, 4000);
        }
        
        // =================================================================================
        // ======================= üî• –ù–û–í–´–ô –°–£–ü–ï–†-–î–í–ò–ñ–û–ö –†–ï–®–ï–ù–ò–Ø üî• =======================
        // =================================================================================

        /**
         * –ì–ª–∞–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è-–∞–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä. –ù–∞—Ö–æ–¥–∏—Ç –≤—Å–µ –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Ö–æ–¥—ã –¥–ª—è –≤—Å–µ—Ö –ª–∏–Ω–∏–π.
         */
        function findGuaranteedCells() {
            const changes = new Map(); // –ò—Å–ø–æ–ª—å–∑—É–µ–º Map, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –¥—É–±–ª–∏–∫–∞—Ç–æ–≤ –∫–ª–µ—Ç–æ–∫

            const processLine = (isRow, index) => {
                const line = isRow ? grid[index] : grid.map(row => row[index]);
                const hints = isRow ? leftHints[index] : topHints[index];
                
                // –ï—Å–ª–∏ –ø–æ–¥—Å–∫–∞–∑–æ–∫ –Ω–µ—Ç –∏–ª–∏ –æ–Ω–∏ –ø—É—Å—Ç—ã–µ, –≤—Å–µ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–µ –∫–ª–µ—Ç–∫–∏ - –∫—Ä–µ—Å—Ç–∏–∫–∏
                if (!hints || hints.length === 0 || (hints.length === 1 && hints[0] === 0)) {
                    for (let i = 0; i < line.length; i++) {
                        if (line[i] === 0) {
                             const row = isRow ? index : i;
                             const col = isRow ? i : index;
                             changes.set(`${row}-${col}`, { row, col, value: -1, reason: `–ù–µ—Ç –ø–æ–¥—Å–∫–∞–∑–æ–∫` });
                        }
                    }
                    return;
                }
                
                // –ï—Å–ª–∏ –ª–∏–Ω–∏—è —É–∂–µ –ø–æ–ª–Ω–æ—Å—Ç—å—é –∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –∑–∞–ø–æ–ª–Ω–µ–Ω–∞, –ø—Ä–æ–ø—É—Å–∫–∞–µ–º
                if(isLineSolved(line, hints)) return;

                const newInfo = analyzeLine(line, hints);

                if (newInfo) {
                    newInfo.forEach((value, i) => {
                        if (value !== 0) { // 0 –æ–∑–Ω–∞—á–∞–µ—Ç, —á—Ç–æ –º—ã –Ω–∏—á–µ–≥–æ –Ω–æ–≤–æ–≥–æ –Ω–µ —É–∑–Ω–∞–ª–∏
                            const row = isRow ? index : i;
                            const col = isRow ? i : index;
                            // –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∫–ª–µ—Ç–∫–∞ –±—ã–ª–∞ –ø—É—Å—Ç–æ–π
                            if (grid[row][col] === 0) {
                                changes.set(`${row}-${col}`, { row, col, value, reason: `–ê–Ω–∞–ª–∏–∑ ${isRow ? '—Å—Ç—Ä–æ–∫–∏' : '—Å—Ç–æ–ª–±—Ü–∞'} ${index + 1}` });
                            }
                        }
                    });
                }
            };
            
            // –°–Ω–∞—á–∞–ª–∞ –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º —Å—Ç—Ä–æ–∫–∏, –ø–æ—Ç–æ–º —Å—Ç–æ–ª–±—Ü—ã. –ú–æ–∂–Ω–æ –ø–æ–≤—Ç–æ—Ä—è—Ç—å –¥–ª—è –±–æ–ª—å—à–µ–π —Ç–æ—á–Ω–æ—Å—Ç–∏.
            for (let i = 0; i < height; i++) processLine(true, i);
            for (let j = 0; j < width; j++) processLine(false, j);

            return Array.from(changes.values());
        }

        /**
         * –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ—Ç –æ–¥–Ω—É –ª–∏–Ω–∏—é (—Å—Ç—Ä–æ–∫—É –∏–ª–∏ —Å—Ç–æ–ª–±–µ—Ü) –Ω–∞ –æ—Å–Ω–æ–≤–µ —Å–∞–º–æ–≥–æ –º–æ—â–Ω–æ–≥–æ –º–µ—Ç–æ–¥–∞:
         * 1. –ì–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç –í–°–ï –≤–æ–∑–º–æ–∂–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã —Ä–∞—Å—Å—Ç–∞–Ω–æ–≤–∫–∏ –±–ª–æ–∫–æ–≤.
         * 2. –£—á–∏—Ç—ã–≤–∞–µ—Ç —É–∂–µ –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –∫–ª–µ—Ç–∫–∏ (1) –∏ –∫—Ä–µ—Å—Ç–∏–∫–∏ (-1).
         * 3. –ù–∞—Ö–æ–¥–∏—Ç –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏—è: –µ—Å–ª–∏ –∫–ª–µ—Ç–∫–∞ –≤–æ –í–°–ï–• –≤–∞—Ä–∏–∞–Ω—Ç–∞—Ö –∑–∞–∫—Ä–∞—à–µ–Ω–∞, –æ–Ω–∞ 100% –∑–∞–∫—Ä–∞—à–µ–Ω–∞.
         * –ï—Å–ª–∏ –≤–æ –í–°–ï–• –≤–∞—Ä–∏–∞–Ω—Ç–∞—Ö –ø—É—Å—Ç–∞ - –æ–Ω–∞ 100% –ø—É—Å—Ç–∞ (–∫—Ä–µ—Å—Ç–∏–∫).
         */
        function analyzeLine(line, hints) {
            const lineLength = line.length;
            const placements = [];
            
            // –†–µ–∫—É—Ä—Å–∏–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –≤—Å–µ—Ö –≤–æ–∑–º–æ–∂–Ω—ã—Ö —Ä–∞—Å—Å—Ç–∞–Ω–æ–≤–æ–∫
            function generate(hintIndex, startPos, currentPlacement) {
                // –ë–∞–∑–æ–≤—ã–π —Å–ª—É—á–∞–π: –≤—Å–µ –ø–æ–¥—Å–∫–∞–∑–∫–∏ —Ä–∞—Å—Å—Ç–∞–≤–ª–µ–Ω—ã
                if (hintIndex === hints.length) {
                    const finalPlacement = [...currentPlacement];
                    // –ó–∞–ø–æ–ª–Ω—è–µ–º –æ—Å—Ç–∞–≤—à–µ–µ—Å—è –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –∫—Ä–µ—Å—Ç–∏–∫–∞–º–∏
                    for (let i = startPos; i < lineLength; i++) {
                        finalPlacement[i] = -1;
                    }

                    // –í–∞–ª–∏–¥–∞—Ü–∏—è: –ø—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –ø—Ä–æ—Ç–∏–≤–æ—Ä–µ—á–∏—Ç –ª–∏ –Ω–∞—à –≤–∞—Ä–∏–∞–Ω—Ç —É–∂–µ –∏–∑–≤–µ—Å—Ç–Ω—ã–º –∫–ª–µ—Ç–∫–∞–º
                    for (let i = 0; i < lineLength; i++) {
                        if (line[i] !== 0 && line[i] !== finalPlacement[i]) {
                            return; // –ö–æ–Ω—Ñ–ª–∏–∫—Ç, –æ—Ç–±—Ä–∞—Å—ã–≤–∞–µ–º —ç—Ç–æ—Ç –≤–∞—Ä–∏–∞–Ω—Ç
                        }
                    }
                    placements.push(finalPlacement);
                    return;
                }

                const hintSize = hints[hintIndex];
                const remainingHints = hints.slice(hintIndex + 1);
                const spaceForRemaining = remainingHints.reduce((a, b) => a + b, 0) + remainingHints.length;
                
                const endPos = lineLength - spaceForRemaining - hintSize;

                // –ò–¥–µ–º –ø–æ –≤—Å–µ–º –≤–æ–∑–º–æ–∂–Ω—ã–º –ø–æ–∑–∏—Ü–∏—è–º –¥–ª—è —Ç–µ–∫—É—â–µ–π –≥—Ä—É–ø–ø—ã
                for (let pos = startPos; pos <= endPos; pos++) {
                    const newPlacement = [...currentPlacement];
                    
                    // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø—Ä–æ–±–µ–ª—ã –¥–æ –≥—Ä—É–ø–ø—ã
                    for (let i = startPos; i < pos; i++) newPlacement[i] = -1;

                    // –†–∞–∑–º–µ—â–∞–µ–º —Å–∞–º—É –≥—Ä—É–ø–ø—É
                    for (let i = 0; i < hintSize; i++) newPlacement[pos + i] = 1;
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å–Ω—ã–π –∫—Ä–µ—Å—Ç–∏–∫ –ø–æ—Å–ª–µ –≥—Ä—É–ø–ø—ã
                    if (pos + hintSize < lineLength) {
                        newPlacement[pos + hintSize] = -1;
                    }

                    // –†–µ–∫—É—Ä—Å–∏–≤–Ω—ã–π –≤—ã–∑–æ–≤ –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–π –≥—Ä—É–ø–ø—ã
                    generate(hintIndex + 1, pos + hintSize + 1, newPlacement);
                }
            }

            generate(0, 0, Array(lineLength).fill(0));

            if (placements.length === 0) {
                return null; // –ù–µ—Ç –≤–∞–ª–∏–¥–Ω—ã—Ö —Ä–∞—Å—Å—Ç–∞–Ω–æ–≤–æ–∫, —á—Ç–æ-—Ç–æ –Ω–µ —Ç–∞–∫
            }

            // –ò—â–µ–º –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏—è –≤–æ –≤—Å–µ—Ö –≤–∞–ª–∏–¥–Ω—ã—Ö —Ä–∞—Å—Å—Ç–∞–Ω–æ–≤–∫–∞—Ö
            const result = Array(lineLength).fill(0); // 0 = –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ
            for (let i = 0; i < lineLength; i++) {
                const firstVal = placements[0][i];
                if (placements.every(p => p[i] === firstVal)) {
                    result[i] = firstVal;
                }
            }
            return result;
        }

        // =================================================================================
        // ======================= –ö–û–ù–ï–¶ –ù–û–í–û–ì–û –î–í–ò–ñ–ö–ê =====================================
        // =================================================================================

        function calculateProgress() {
            let totalLines = 0;
            let satisfiedLines = 0;
            
            for (let i = 0; i < height; i++) {
                if (leftHints[i] && leftHints[i].length > 0) {
                    totalLines++;
                    if (isLineSolved(grid[i], leftHints[i])) satisfiedLines++;
                }
            }
            for (let j = 0; j < width; j++) {
                if (topHints[j] && topHints[j].length > 0) {
                    totalLines++;
                    const column = grid.map(row => row[j]);
                    if (isLineSolved(column, topHints[j])) satisfiedLines++;
                }
            }
            return totalLines > 0 ? Math.round((satisfiedLines / totalLines) * 100) : (isGridEmpty() ? 0 : 100);
        }
        
        function isGridEmpty() {
            return grid.every(row => row.every(cell => cell === 0));
        }

        function isLineSolved(line, hints) {
            // –õ–∏–Ω–∏—è —Å—á–∏—Ç–∞–µ—Ç—Å—è —Ä–µ—à–µ–Ω–Ω–æ–π, –µ—Å–ª–∏ –≤ –Ω–µ–π –Ω–µ—Ç –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã—Ö –∫–ª–µ—Ç–æ–∫ (0) –∏ –æ–Ω–∞ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç –ø–æ–¥—Å–∫–∞–∑–∫–∞–º
            if (line.includes(0)) return false; 
            
            const groups = line.join('').split(/-1+/).filter(Boolean).map(s => s.length);
            return JSON.stringify(groups) === JSON.stringify(hints);
        }
        
        function showSolverInfo(message, progress) {
            document.getElementById('solverInfo').style.display = 'block';
            document.getElementById('solverMessage').textContent = message;
            updateProgress(progress);
        }
        
        function hideSolverInfo() {
            document.getElementById('solverInfo').style.display = 'none';
        }
        
        function updateProgress(percent) {
            document.getElementById('progressFill').style.width = percent + '%';
        }

        function clearGrid() {
            isSolving = false;
            createGrid();
        }

        function updateStats() {
            let filled = grid.flat().filter(c => c === 1).length;
            let crossed = grid.flat().filter(c => c === -1).length;
            document.getElementById('statsInfo').innerHTML = 
                `–ó–∞–∫—Ä–∞—à–µ–Ω–æ: ${filled} | –ö—Ä–µ—Å—Ç–∏–∫–æ–≤: ${crossed} | –í—Å–µ–≥–æ –∫–ª–µ—Ç–æ–∫: ${width * height}`;
        }
        
        function handleHintKeyDown(e) {
            if (!currentFocusedInput) return;
            
            const ds = currentFocusedInput.dataset;
            let nextInput = null;
            
            if (e.key === 'ArrowUp' && ds.row) {
                if (parseInt(ds.row) > 0) nextInput = document.querySelector(`input[data-row="${parseInt(ds.row) - 1}"][data-hint-col="${ds.hintCol}"]`);
            } else if (e.key === 'ArrowDown' && ds.row) {
                if (parseInt(ds.row) < height - 1) nextInput = document.querySelector(`input[data-row="${parseInt(ds.row) + 1}"][data-hint-col="${ds.hintCol}"]`);
            } else if (e.key === 'ArrowLeft' && ds.row) {
                 if (parseInt(ds.hintCol) > 0) nextInput = document.querySelector(`input[data-row="${ds.row}"][data-hint-col="${parseInt(ds.hintCol) - 1}"]`);
            } else if (e.key === 'ArrowRight' && ds.row) {
                const maxLeftHints = Math.ceil(width / 2);
                if (parseInt(ds.hintCol) < maxLeftHints - 1) nextInput = document.querySelector(`input[data-row="${ds.row}"][data-hint-col="${parseInt(ds.hintCol) + 1}"]`);
            } else if (e.key === 'ArrowUp' && ds.col) {
                if (parseInt(ds.hintRow) > 0) nextInput = document.querySelector(`input[data-col="${ds.col}"][data-hint-row="${parseInt(ds.hintRow) - 1}"]`);
            } else if (e.key === 'ArrowDown' && ds.col) {
                const maxTopHints = Math.ceil(height / 2);
                if (parseInt(ds.hintRow) < maxTopHints - 1) nextInput = document.querySelector(`input[data-col="${ds.col}"][data-hint-row="${parseInt(ds.hintRow) + 1}"]`);
            } else if (e.key === 'ArrowLeft' && ds.col) {
                if (parseInt(ds.col) > 0) nextInput = document.querySelector(`input[data-col="${parseInt(ds.col) - 1}"][data-hint-row="${ds.hintRow}"]`);
            } else if (e.key === 'ArrowRight' && ds.col) {
                if (parseInt(ds.col) < width - 1) nextInput = document.querySelector(`input[data-col="${parseInt(ds.col) + 1}"][data-hint-row="${ds.hintRow}"]`);
            }
            
            if(nextInput) {
                e.preventDefault();
                nextInput.focus();
            }
        }

        window.onload = createGrid;
    </script>
